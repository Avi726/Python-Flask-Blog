<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Admin Login</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <style>
      html, body {
        height: 100%;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-signin {
        width: 100%;
        max-width: 360px;
        padding: 15px;
        margin: 0 auto;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      }

      .form-signin img {
        display: block;
        margin: 0 auto 20px;
      }

      .form-signin input {
        margin-bottom: 15px;
        height: 45px;
        font-size: 16px;
      }

      .form-signin button {
        background-color: #007bff;
        border-color: #007bff;
        padding: 10px;
        font-size: 18px;
        transition: background-color 0.3s ease;
      }

      .form-signin button:hover {
        background-color: #0056b3;
      }

      .form-signin .checkbox label {
        font-size: 14px;
        color: #6c757d;
      }

      .text-muted {
        font-size: 14px;
      }

      .form-signin h1 {
        font-size: 24px;
        margin-bottom: 30px;
        color: #343a40;
      }

      .navbar-brand {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 18px;
        font-weight: bold;
        color: #007bff;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .navbar-brand:hover {
        color: #0056b3;
      }
    </style>
  </head>

  <body class="text-center">
    <a class="navbar-brand" href="/">&larr; Back to main</a>

    <form class="form-signin" action="/dashboard" method="post">
      {% set fname = 'assets/img/'+  params['login_image']  %}
      <img class="mb-4" src="{{url_for('static', filename=fname)}}" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Admin Login</h1>

      <label for="inputEmail" class="sr-only">User Name</label>
      <input type="email" id="uname" name="uname" class="form-control" placeholder="User Name" required autofocus>

      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="pass" name="pass" class="form-control" placeholder="Password" required>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" name="remember_me">Remember me
        </label>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

      <p class="mt-5 mb-3 text-muted">&copy; {{params['blog_name'] }} 2017-2018</p>
    </form>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
